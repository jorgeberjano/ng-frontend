<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ titulo }}</h4>
</div>
<div class="modal-body">
    {{ mensaje }}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="activeModal.close('aceptar')">Aceptar</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close('cancelar')">Cancelar</button>
</div>
