<div *ngIf="campo" [formGroup]="formulario" class="form-group form-row">
  <label *ngIf="!oculto" [attr.for]="campo.idCampo" class="col-sm-2 col-form-label">{{campo.titulo}}</label>
  <div *ngIf="!permitirEdicion" class="input-group col-sm-10">
    <input [formControlName]="campo.idCampo" [id]="campo.idCampo" [type]="oculto ? 'hidden' : 'textbox'"
      class="form-control" readonly="true" [style.max-width]="anchoMaximo">
    <div *ngIf="campo.unidad" class="input-group-append">
      <span class="input-group-text"> {{campo.unidad}} </span>
    </div>
  </div>
  <ng-container *ngIf="permitirEdicion">
    <div class="col-sm-10">
      <ges-input-valor [formControlName]="campo.idCampo" [tipo]="tipo" [tamano]="tamanoMaximo" [ancho]="anchoMaximo"
        [unidad]="unidad" [opciones]="opciones" [tieneSeleccion]="esSeleccionable"
        (seleccionado)="mostrarSeleccionModal()">
      </ges-input-valor>
    </div>
  </ng-container>

</div>
<div class="alert alert-danger alert-dismissable" *ngIf="tieneErrores">{{mensajeError}}</div>
