<nav aria-label="paginador">
    <ul class="pagination">
        <li class="page-item disabled">
            <a class="paginador__texto page-link" >
                Página {{ paginaActual + 1 }} de {{ numeroPaginas }}
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" aria-label="Primera página" (click)="onCambioPagina('primera')" href="javascript: onCambioPagina('primera');">
                <span class="fa fa-fast-backward"></span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" aria-label="Página anterior" (click)="onCambioPagina('anterior')" tabindex="0" href="javascript: onCambioPagina('anterior');">
                <span class="fa fa-step-backward"></span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" aria-label="Página siguiente" (click)="onCambioPagina('siguiente')"  href="javascript: onCambioPagina('siguiente');">
                <span class="fa fa-step-forward"></span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" aria-label="Última página" (click)="onCambioPagina('ultima')"  href="javascript: onCambioPagina('ultima');">
                <span class="fa fa-fast-forward"></span>
            </a>
        </li>
    </ul>
</nav>
