<nav aria-label="paginador">
    <ul class="pagination">
        <li class="page-item disabled">
            <a class="paginador__texto page-link" >
                Página {{ paginaActual + 1 }} de {{ numeroPaginas }}
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" aria-label="Primera página" (click)="onCambioPagina('primera')" tabindex="0">
                <fa-icon [icon]="faFastBackward"></fa-icon>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" aria-label="Página anterior" (click)="onCambioPagina('anterior')" tabindex="0">
                <fa-icon [icon]="faStepBackward"></fa-icon>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" aria-label="Página siguiente" (click)="onCambioPagina('siguiente')" tabindex="0">
                <fa-icon [icon]="faStepForward"></fa-icon>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" aria-label="Última página" (click)="onCambioPagina('ultima')" tabindex="0">
                <fa-icon [icon]="faFastForward"></fa-icon>
            </a>
        </li>
    </ul>
</nav>
