<div class="row justify-content-end m-1">
  <ng-container *ngIf="editando">
    <button type="button" class="btn btn-success m-1" (click)="onBotonPulsado('guardar')" [disabled]="!formularioValido">
      Guardar
      <div class="fa fa-save"></div>
    </button>
    <button type="button" class="btn btn-danger m-1" (click)="onBotonPulsado('cancelar')">
      Cancelar
      <div class="fa fa-remove"></div>
    </button>

  </ng-container>
  <ng-container *ngIf="!editando">
    <button type="button" class="btn btn-primary m-1" (click)="onBotonPulsado('modificar')">
      Modificar
      <div class="fa fa-edit"></div>
    </button>
    <button type="button" class="btn btn-danger m-1" (click)="onBotonPulsado('borrar')">
      Borrar
      <div class="fa fa-trash"></div>
    </button>
    <button type="button" class="btn btn-dark m-1" (click)="onBotonPulsado('atras')">
      Atr√°s
      <div class="fa fa-sign-out"></div>
    </button>
  </ng-container>
</div>
