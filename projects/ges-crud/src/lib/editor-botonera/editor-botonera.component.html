<div class="row justify-content-end m-1">
  <ng-container *ngIf="editando">
    <button type="button" class="btn btn-success m-1" (click)="onBotonPulsado('guardar')" [disabled]="!formularioValido">
      Guardar
      <fa-icon [icon]="faSave"></fa-icon>
    </button>
    <button type="button" class="btn btn-danger m-1" (click)="onBotonPulsado('cancelar')">
      Cancelar
      <fa-icon [icon]="faTimes"></fa-icon>
    </button>

  </ng-container>
  <ng-container *ngIf="!editando">
    <button *ngIf="permitirModificar" type="button" class="btn btn-primary m-1" (click)="onBotonPulsado('modificar')">
      Modificar
      <fa-icon [icon]="faEdit"></fa-icon>
    </button>
    <button *ngIf="permitirBorrar" type="button" class="btn btn-danger m-1" (click)="onBotonPulsado('borrar')">
      Borrar
      <fa-icon [icon]="faTrash"></fa-icon>     
    </button>
    <button type="button" class="btn btn-dark m-1" (click)="onBotonPulsado('atras')">
      Atr√°s
      <fa-icon [icon]="faSignOutAlt"></fa-icon> 
    </button>
  </ng-container>
</div>
