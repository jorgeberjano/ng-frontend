<h1>
  {{ titulo }}
</h1>
<div class="configuracion-campos__herramientas">
  <div class="configuracion-campos__izquierda">
    <div ngbDropdown class="d-inline-block">
      <button ngbDropdownToggle id="boton_agregar" class="btn btn-primary m-1">
        Agregar campo
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
      <div ngbDropdownMenu aria-labelledby="boton_agregar">
        <button ngbDropdownItem *ngFor="let campo of camposNoSeleccionados"
          (click)="onAgregarCampo(campo)">{{campo.titulo}}</button>
      </div>
    </div>
  </div>
  <div class="configuracion-campos__derecha">
    <button id="boton_aceptar" type="button" class="btn btn-success m-1" (click)="onAceptar()">
      Aceptar
      <fa-icon [icon]="faCheck"></fa-icon>
    </button>
    <button id="boton_cancelar" type="button" class="btn btn-danger m-1" (click)="onCancelar()">
      Cancelar
      <fa-icon [icon]="faTimes"></fa-icon>
    </button>
  </div>
</div>

<div class="grupo-campos__lista">
  <div cdkDropList class="lista-arrastrable row" (cdkDropListDropped)="drop($event)">
    <ges-elemento-campo cdkDrag *ngFor="let campo of camposSeleccionados; let i = index" class="caja-arrastrable"
      [campo]="campo" (cambio)="cambioEnCampo(i, $event)">
    </ges-elemento-campo>
  </div>
</div>
